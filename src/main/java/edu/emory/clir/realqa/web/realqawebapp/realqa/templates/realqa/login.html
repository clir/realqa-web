<!DOCTYPE html> 
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en">
	<head>
		<meta charset="utf=8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RealQA</title>
		<meta name="description" content="Welcome to RealQA! A site where you can ask questions to your peers, and answer them.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
		
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'realqa/css/normalize.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'realqa/css/login.css' %}" />
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'realqa/images/favicon.ico' %}" />
		<link rel="apple-touch-icon-precomposed" href="{% static 'realqa/images/apple-touch-icon-precomposed.png' %}" />
	</head>
	
	<body>
		<!--[if lt IE 7]>
				<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
			<![endif]-->
	
		<div>
			<h1>
				RealQA
			</h1>
				{% if form.errors %}
					<p> Your username and password didn't match. Please try again. </p>
				{% endif %}
				<div class = "box">
					<form method="post" action="realqa/login/">
						{% csrf_token %}
						<p id="welcome">Welcome to QA!</p>
						<input type="text" name="username" value="{{ username}}" placeholder="Username"/><br />
						<input type="password" name="password" value="" placeholder="Password"/><br />
		
						<input type="hidden" name="next" value="{{ next }}" />
						<input type="submit" value="Sign in" class="button"/>
					</form>
				</div>
		</div>
	</body>
</html>
